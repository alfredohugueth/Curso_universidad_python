<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h1>
    Login
</h1>
<form method="POST">
    <div>
        <label for="username">
            User
        </label>
        <input type="text" name="username" >
    </div>

    <div>
        <label for="password">
            Password
        </label>
        <input type="text" name="password" >
    </div>
    <div>
        <button type="submit" value="login">
            Enviar
        </button>
    </div>
</form>
</body>
</html>
